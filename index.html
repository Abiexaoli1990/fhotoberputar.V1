<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Image Gallery Responsive Gradient</title>
    <style>
        /* CSS Umum */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(150deg, rgb(214, 240, 68), rgb(47, 147, 218));
            flex-direction: column; 
            padding-top: 20px;
            padding-bottom: 80px; /* Ruang untuk tombol fixed di bawah */
        }

        .box {
            position: relative;
            /* Ukuran default untuk komputer: 200x300px */
            width: 200px;
            height: 300px; 
            transform-style: preserve-3d;
            animation: animate 20s linear infinite;
            max-width: 90vw; 
        }

        .box:hover {
            animation-play-state: paused;
        }

        @keyframes animate {
            0% {
                transform: perspective(1000px) rotateY(0deg);
            }
            100% {
                transform: perspective(1000px) rotateY(360deg);
            }
        }

        .box span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: center;
            transform-style: preserve-3d;
            transform: rotateY(calc(var(--i) * 36deg)) translateZ(450px); 
            -webkit-box-reflect: below 2px linear-gradient(transparent, transparent, rgba(4, 4, 4, 0.267));
        }

        .box span img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: 0.5s;
            border-radius: 15px;
            object-fit: cover; 
            border: 4px solid transparent;
            border-image: linear-gradient(to right, red, blue, green) 1;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 
                        0 0 10px rgba(0, 0, 255, 0.5), 
                        0 0 10px rgba(0, 255, 0, 0.5);
        }

        img:hover {
            transform: translateY(-2px);
        }

        /* --- STYLING TOMBOL BAWAH (GRADIENT BACKGROUND) --- */
        .button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
        }

        .nav-button-bottom {
            flex-grow: 1;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            font-family: sans-serif;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            font-size: 0.9rem;
            max-width: 150px;
            
            /* Latar belakang tombol FULL gradient Biru ke Merah */
            background: linear-gradient(90deg, rgb(47, 147, 218), rgb(255, 0, 0));
            color: #fff; /* Warna teks putih agar kontras */
            box-shadow: 0 0 15px 5px rgba(255, 0, 0, 0.5); /* Bayangan merah */
        }

        .nav-button-bottom:hover {
            transform: translateY(-3px);
            /* Bayangan hover yang lebih kuat (biru) */
            box-shadow: 0 5px 20px rgba(47, 147, 218, 1);
        }

        /* --- MEDIA QUERY: VERSI MOBILE (Layar kurang dari 600px) --- */
        @media screen and (max-width: 600px) {
            .box {
                width: 95px;
                height: 200px;
            }

            .box span {
                transform: rotateY(calc(var(--i) * 36deg)) translateZ(180px); 
            }

            .box span img {
                border-radius: 5px;
                border: 2px solid transparent; 
                border-image: linear-gradient(to right, red, blue, green) 1;
            }
            
            .nav-button-bottom {
                font-size: 0.75rem; 
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
